name: Deploy API to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch: # Permite executar manualmente

env:
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy API
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“š Instalar dependÃªncias
        run: pnpm install --frozen-lockfile

      - name: ðŸ”¨ Build packages
        run: |
          cd packages/database && pnpm build || true
          cd ../types && pnpm build || true

      - name: ðŸš€ Deploy para Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'apps/api'
          secrets: |
            JWT_SECRET
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: âœ… Verificar deploy
        run: |
          echo "ðŸŽ‰ Deploy concluÃ­do!"
          echo "URL: https://financeiro-api.workers.dev"
          sleep 5
          curl -s https://financeiro-api.workers.dev | head -20 || echo "API pode demorar alguns segundos para iniciar"
